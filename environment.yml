name: myenv
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10.8
  - numpy=1.24.3
  - matplotlib=3.7.1
  - pandas=2.0.1
  - scikit-learn=1.2.2
  - pip<24.1
  - pytorch=2.0.1
  - torchvision>=0.15.2  # Ensure a recent version compatible with PyTorch 2.0+
  - pytorch-lightning=2.0.1
  - pip:
      - jupyterlab==3.6.0
      - thebe==0.0.2
      - pytorch-lightning-bolts>=0.5.0  # Use a compatible bolts version
      - tensorboard

